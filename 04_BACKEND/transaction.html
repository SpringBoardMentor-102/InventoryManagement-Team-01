<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Details</title>
</head>
<body>
    <h1>Enter Transaction Details</h1>
    <form id="transactionForm" action="/submit" method="POST">
        <label for="transactionId">Transaction ID:</label>
        <input type="text" id="tranid" name="transactionId" required><br><br>

        <label for="type">Type:</label>
        <input type="text" id="type" name="type" required><br><br>

        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId" required><br><br>

        <label for="checkoutId">Checkout ID:</label>
        <input type="text" id="checkoutId" name="checkoutId" required><br><br>

        <label for="productId">Product ID:</label>
        <input type="text" id="productId" name="productId" required><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br><br>

        <label for="unitPrice">Unit Price:</label>
        <input type="number" id="Price" name="unitPrice" step="0.01" required><br><br>

        <input type="submit" value="Submit">
    </form>
    
   
    
</body>
</html>
